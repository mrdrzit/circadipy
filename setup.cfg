[metadata]
name = circadipy
version = 0.1.1
author = Jo√£o Pedro Carvalho Moreira
author_email = mcjpedro@gmail.com
url = https://github.com/mcjpedro/circadipy
description = Tool for analyzing and visualizing circadian cycle data
long_description = file: README.md
long_description_content_type = text/markdown
keywords = circadian, chronobiology, data

[options]
package_dir=
    =src
packages=find:
include_package_data=True
zip_safe=True
install_requires =
    collection==0.1.6 
    matplotlib==3.6.2 
    matplotlib-inline==0.1.6  
    numpy==1.22.0 
    openpyxl==3.0.10 
    pandas==1.5.2  
    pillow==9.4.0  
    pymice==1.1.0  
    scikit-learn==1.2.0  
    scikit-optimize==0.9.0  
    scipy==1.10.0

[options.packages.find]
where=src