# install: conda env create -f circadipy_env.yaml
name: circadipy_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8.16
  - pip
  - jupyter
  - vs2015_runtime=14.27.29016
  - pip:
    - cosinorpy
    - ipympl
    - ipython
    - matplotlib==3.7.1
    - numpy
    - openpyxl
    - pandas==1.5.3
    - pathlib
    - pymice
    - pyqt5
    - pyqt6
    - pyyaml
    - scikit-image
    - scikit-learn
    - scikit-optimize
    - scipy
    - sklearn
    - statsmodels
    - threadpoolctl
    - wincertstore